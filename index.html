<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MOVEMENT COUNTER</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Audio element -->
<audio id="movementSound" preload="auto">
  <source src="assets/haidilao.mp3" type="audio/mpeg">

</audio>

<!-- Logo -->
<img src="assets/logo.svg" alt="Logo" id="logo">

<div id="count">0</div>

<button id="resetBtn">Reset</button>

<p class="note">Move your device or mouse to start the music</p>

<script src="script.js"></script>
</body>
</html>
